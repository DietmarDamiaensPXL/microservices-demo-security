apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alerting-rules
  labels:
    app: prometheus
data:
  alerting-rules.yml: |
    groups:
    - name: microservices.alerts
      rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(traces_service_graph_request_total{status_code=~"4.*|5.*"}[5m])) by (client)
            /
            sum(rate(traces_service_graph_request_total[5m])) by (client)
          ) > 0.05
        for: 2m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High error rate detected for service {{ $labels.client }}"
          description: "Service {{ $labels.client }} has an error rate of {{ $value | humanizePercentage }} for the last 5 minutes."
          runbook_url: "https://runbooks.company.com/high-error-rate"

      # Critical Error Rate Alert
      - alert: CriticalErrorRate
        expr: |
          (
            sum(rate(traces_service_graph_request_total{status_code=~"4.*|5.*"}[5m])) by (client)
            /
            sum(rate(traces_service_graph_request_total[5m])) by (client)
          ) > 0.20
        for: 1m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Critical error rate detected for service {{ $labels.client }}"
          description: "Service {{ $labels.client }} has a critical error rate of {{ $value | humanizePercentage }} for the last 5 minutes."
          runbook_url: "https://runbooks.company.com/critical-error-rate"

      # High Response Time Alert
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95,
            sum(rate(traces_service_graph_request_duration_seconds_bucket[5m])) by (le, client)
          ) > 2
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High response time for service {{ $labels.client }}"
          description: "Service {{ $labels.client }} 95th percentile response time is {{ $value }}s for the last 5 minutes."
          runbook_url: "https://runbooks.company.com/high-response-time"

      # Service Down Alert
      - alert: ServiceDown
        expr: |
          up{job="kubernetes-pods"} == 0
        for: 1m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Service {{ $labels.instance }} is down"
          description: "Service {{ $labels.instance }} has been down for more than 1 minute."
          runbook_url: "https://runbooks.company.com/service-down"

      # High CPU Usage Alert
      - alert: HighCPUUsage
        expr: |
          sum(rate(container_cpu_usage_seconds_total{namespace="default", image!=""}[5m])) by (pod) > 0.8
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High CPU usage for pod {{ $labels.pod }}"
          description: "Pod {{ $labels.pod }} has high CPU usage of {{ $value }} for the last 5 minutes."
          runbook_url: "https://runbooks.company.com/high-cpu-usage"

      # High Memory Usage Alert
      - alert: HighMemoryUsage
        expr: |
          (
            sum(container_memory_usage_bytes{namespace="default", image!=""}) by (pod)
            /
            sum(container_spec_memory_limit_bytes{namespace="default", image!=""}) by (pod)
          ) > 0.85
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High memory usage for pod {{ $labels.pod }}"
          description: "Pod {{ $labels.pod }} has high memory usage of {{ $value | humanizePercentage }} for the last 5 minutes."
          runbook_url: "https://runbooks.company.com/high-memory-usage"

      # Pod Restart Alert
      - alert: PodRestarting
        expr: |
          rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 0m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Pod {{ $labels.pod }} is restarting frequently"
          description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last 15 minutes."
          runbook_url: "https://runbooks.company.com/pod-restarting"

      # Low Request Rate Alert (possible service issue)
      - alert: LowRequestRate
        expr: |
          sum(rate(traces_service_graph_request_total[5m])) by (client) < 0.1
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Low request rate for service {{ $labels.client }}"
          description: "Service {{ $labels.client }} has unusually low request rate of {{ $value }} req/sec for the last 10 minutes."
          runbook_url: "https://runbooks.company.com/low-request-rate"

    - name: infrastructure.alerts
      rules:
      # Disk Space Alert
      - alert: DiskSpaceRunningLow
        expr: |
          (
            node_filesystem_avail_bytes{mountpoint="/"}
            /
            node_filesystem_size_bytes{mountpoint="/"}
          ) < 0.15
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "Disk space running low on {{ $labels.instance }}"
          description: "Disk space on {{ $labels.instance }} is {{ $value | humanizePercentage }} full."
          runbook_url: "https://runbooks.company.com/disk-space-low"

      # Node CPU High
      - alert: NodeCPUHigh
        expr: |
          100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "High CPU usage on node {{ $labels.instance }}"
          description: "Node {{ $labels.instance }} has high CPU usage of {{ $value }}% for the last 5 minutes."
          runbook_url: "https://runbooks.company.com/node-cpu-high"

      # Node Memory High
      - alert: NodeMemoryHigh
        expr: |
          (
            node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes
          ) / node_memory_MemTotal_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "High memory usage on node {{ $labels.instance }}"
          description: "Node {{ $labels.instance }} has high memory usage of {{ $value | humanizePercentage }} for the last 5 minutes."
          runbook_url: "https://runbooks.company.com/node-memory-high"

    - name: security.alerts
      rules:
      # Unusual HTTP Methods
      - alert: UnusualHTTPMethods
        expr: |
          sum(rate(traces_service_graph_request_total{method!~"GET|POST|PUT|DELETE|HEAD|OPTIONS"}[5m])) by (method, client) > 0
        for: 1m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "Unusual HTTP method {{ $labels.method }} detected"
          description: "Service {{ $labels.client }} is receiving requests with unusual HTTP method {{ $labels.method }}."
          runbook_url: "https://runbooks.company.com/unusual-http-methods"

      # High 4xx Error Rate (potential security issue)
      - alert: High4xxErrorRate
        expr: |
          (
            sum(rate(traces_service_graph_request_total{status_code=~"4.*"}[5m])) by (client)
            /
            sum(rate(traces_service_graph_request_total[5m])) by (client)
          ) > 0.1
        for: 5m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "High 4xx error rate for service {{ $labels.client }}"
          description: "Service {{ $labels.client }} has a high 4xx error rate of {{ $value | humanizePercentage }}, which might indicate malicious activity."
          runbook_url: "https://runbooks.company.com/high-4xx-errors"

      # Unusual Request Spikes
      - alert: UnusualRequestSpike
        expr: |
          (
            sum(rate(traces_service_graph_request_total[2m])) by (client)
            /
            sum(rate(traces_service_graph_request_total[30m] offset 30m)) by (client)
          ) > 5
        for: 2m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "Unusual request spike for service {{ $labels.client }}"
          description: "Service {{ $labels.client }} is experiencing a request spike {{ $value }}x higher than normal, which might indicate a DDoS attack."
          runbook_url: "https://runbooks.company.com/request-spike"
